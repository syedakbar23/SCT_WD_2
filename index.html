<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculator Web Application</title>
<style>
    body {
        background:olivedrab;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .calculator {
        background:blanchedalmond;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
        display: grid;
        grid-template-rows: auto 1fr;
    }
    #display {
        background:gray;
        color: #fff;
        padding: 15px;
        font-size: 2rem;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
        text-align: right;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 60px);
        gap: 10px;
    }
    button {
        font-size: 1.2rem;
        padding: 15px;
        border: none;
        border-radius: 5px;
        background: #444;
        color: white;
        cursor: pointer;
        transition: background 0.2s;
    }
    button:hover {
        background: #666;
    }
    .operator {
        background: #ff9500;
    }
    .operator:hover {
        background: #ffa733;
    }
    .equal {
        background: #28a745;
        grid-column: span 2;
    }
    .equal:hover {
        background: #3ec35f;
    }
    .clear {
        background: #dc3545;
    }
    .clear:hover {
        background: #f04c5a;
    }
    .container {
        display: flex;
        flex-direction:column;
        align-items:center;
        padding-right: 20px;
        padding-bottom: 400px;
    }
</style>
</head>
<body>
    <div class="container">
     <p id="message" style="text-align:center; font-size:2.5rem; margin-bottom:20px; color:#333;">
        Start your calculations!
    </p> <br>
    </div>
    <div class="calculator">
        <input type="text" id="display" disabled />
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>.</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equal">=</button>

            <button>0</button>
        </div>
    </div>

<script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button');

    let currentInput = "";

    function updateDisplay() {
        display.value = currentInput;
    }

    function calculate() {
        try {
            if (/[^0-9+\-*/.]/.test(currentInput)) {
                throw new Error("Invalid characters");
            }
            currentInput = eval(currentInput).toString();
        } catch {
            currentInput = "Error";
        }
        updateDisplay();
    }

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            const value = button.textContent;

            if (value === "C") {
                currentInput = "";
            } else if (value === "=") {
                calculate();
            } else {
                if (currentInput === "Error") currentInput = "";
                currentInput += value;
            }
            updateDisplay();
        });
    });

    document.addEventListener('keydown', (e) => {
        if ((e.key >= "0" && e.key <= "9") || "+-*/.".includes(e.key)) {
            if (currentInput === "Error") currentInput = "";
            currentInput += e.key;
            updateDisplay();
        } else if (e.key === "Enter") {
            calculate();
        } else if (e.key === "Backspace") {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        } else if (e.key.toLowerCase() === "c") {
            currentInput = "";
            updateDisplay();
        }
    });
</script>
</body>
</html>
